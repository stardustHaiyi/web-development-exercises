<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 200px;
            height: 200px;
            background-color: pink;

            border-radius: 100px;
            /* 取宽高的一半就会变成圆形（明确说是取盒子尺寸的一半） */
            border-radius: 50%;
            /* 与上面的等价，最多取到50%，再多的话没有任何变化 */
        }

        .two{
            width: 300px;
            height: 200px;
            background-color: skyblue;

            border-radius: 100px;
            /* 给长方形宽度（height）的一半，变成胶囊，注意：这里的宽度是height */
        }

    </style>
</head>
<body>
    <!-- 正圆（从正方形变过来的，给盒子尺寸的一半） -->
    <div class="one"></div>

    <!-- 胶囊形（从长方形变过来的，给长方形盒子高度的一半） -->
    <div class="two"></div>

</body>
</html>
