<!DOCTYPE html>
<!-- 这个是版本声明（文档类型声明），告诉浏览器该网页的HTML版本。这个是HTML5版本 -->

<html lang="en">
<!-- 标识网页使用的语言 
作用是：搜索引擎归类+浏览器翻译
常见语言：zh-CN简体中文/en英文-->

<head>
    <meta charset="UTF-8">
    <!-- charset="UTF-8"规定网页的字符编码。“UTF-8"是万国码，收录了目前世界上的所有文字 -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- win系统都会自带IE浏览器（兼容性很差），win11还带有edge浏览器 -->


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 做移动端开发必须要有这行代码，宽度，设备宽度 -->


    <title>Document</title>

    <!-- SEO搜索引擎优化（可以让我们的网页能在搜索引擎上面更加靠前的找到）
    title，description，Keywords是搜索引擎优化的三大标签 -->
    <style>

    </style>
</head>
<body>
    
</body>
</html>
