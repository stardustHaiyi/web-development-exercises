<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.先写两个按钮，一个是get请求，另一个是post请求 -->
    <input type="button" value="get请求" class="get">
    <input type="button" value="post请求" class="post">

    <!-- 2.导入axios库 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        /*
        接口1：随机笑话
        请求地址：https://autumnfish.cn/api/joke/list
        请求方法：get
        请求参数：num（笑话条数，数字）
        相应内容：随机笑话
        */
       document.querySelector(".get").onclick = function(){
        axios.get("https://autumnfish.cn/api/joke/list?num=3").then(function(response){
            console.log(response);
        },function(err){
            console.log(err);
        })
       }
    //    then方法里面是回调函数，第一个是请求正确时，第二个是当请求异常时（会返回这次请求出错时的请求信息，例如状态码404）

    /*
    接口2：用户注册
    请求地址：https://autumnfish.cn/api/user/reg
    请求方法：post
    请求参数：username（用户名，字符串）
    相应内容：注册成功或失败
    */
   document.querySelector(".post").onclick = function(){
    axios.post("https://autumnfish.cn/api/user/reg",{username:"jack"}).then(function(response){
        console.log(response);
    },function(err){
        console.log(err);
    })

   }
//    不同的接口返回的数据是不一样的。XHR就是AJAX,axios就是基于AJAX
    </script>

     <!-- 1.导入vue.js (开发环境版本,包含了有帮助的命令行警告) -->
     <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->

        axios.post(地址,{key:value,key2:value2}).then(function(response){},function(err){})
        在post请求中参数是用对象书写的，要加大括号

     <!-- 总结：
    1.axios必须先导入才能使用

4.通过回调函数的形参可以获取响应内容，或错误信息 

官网：https://github.com/axios/axios-->
</body>
</html>
