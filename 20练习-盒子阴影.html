<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;

            /* 盒子阴影,书写顺序（一定要按顺序）
            h-shawow(必须，水平偏移量。允许负值。越大，越靠右) 
            v-shadow(必须，垂直偏移量。允许负值。越大，越靠下)
            blur(可选，模糊度。越大，越不清楚) 
            spread(可选，阴影扩大。越大，阴影大小越大)
            color(可选，阴影颜色)
            inset(可选，将阴影改为内部阴影)*/
            box-shadow: 5px 10px 20px 10px green;
        }

    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
