<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html结构 -->
    <div id="app">

    </div>

    <!-- 小黑记事本，实现：
        新增(1.生成列表结构（v-for指令，数组）
        2.获取用户输入（v-model指令）
        3.回车，新增数据（v-on指令 .enter 添加数据）)，

        删除，统计，清空，隐藏 -->

    <!-- 1.导入vue.js (开发环境版本,包含了有帮助的命令行警告) -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                list:[1,2,3]
            },
            methods:{
                clear:function(){
                    this.list = [];
                    // 清空列表
                }
            }
        })
        // v-if="list.length!=0" 当数组不为0
        
        
    </script>
    <!-- 1.列表结构可以通过v-for指令结合数据生成
    2.v-on结合事件修饰符可以对事件进行限制，比如 .enter
3.v-on在绑定事件时可以传递自定义参数
4.通过v-model指令可以快速地设置和获取表单元素的值
5.基于数据的开发方式 
6.axios（网络请求库）-->
    
</body>
</html>
