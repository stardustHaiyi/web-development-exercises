<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 2.html结构 -->
    <div id="app">

        <input type="button" value="添加数据" @click="add">
        <input type="button" value="移除数据" @click="remove">

        <ul>
            <li v-for="item in arr">
                黑马程序员,{{ item }}
                <!-- 可以看出item就是arr数组中的每一个元素 "北京","上海","广州","深圳"。跟python很像-->
            </li>
            <!-- 这里用ul和li标签作为循环标签 -->
        </ul>

        <ul>
            <li v-for="(item,index) in arr">
                {{ index }} 黑马程序员,{{ item }}
               <!-- index是数组的下标，从0开始 -->
            </li>
        </ul>

        <h2 v-for="item in vegetables" v-bind:title="item.name">
            {{ item }}
            {{ item.name }}
        </h2>

    </div>

    <!-- 1.导入vue.js (开发环境版本,包含了有帮助的命令行警告) -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- 3.创建vue实例 -->
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                arr:["北京","上海","广州","深圳"],
                vegetables:[{name:"西兰花炒蛋"},{name:"蛋炒西兰花"}]

            },
            methods:{
                add:function(){
                    this.vegetables.push({name:"花菜炒蛋"});
                    // 添加一个add（增加元素的方法）
                },
                remove:function(){
                    this.vegetables.shift();
                    // 添加一个移除元素的方法remove（移除最左边的元素）
                }
            }

        })
    </script>

    <!-- 总结：
    1.v-for指令的作用是：根据数据生成列表结构
2.数组经常和v-for指令结合使用
3.语法是（item，index） in 数据
4.item和index可以结合其他指令一起使用 -->
    
</body>
</html>
